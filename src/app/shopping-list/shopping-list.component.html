<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit (ingredientAdded)="onAddIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let item of ingredients">
        {{item.name}} ({{item.amount}})
      </a>
    </ul>
  </div>
</div>
